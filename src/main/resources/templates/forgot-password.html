<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLP Shield - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07), 0 10px 25px rgba(0,0,0,0.1);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .shield-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield-icon i {
            font-size: 28px;
            color: white;
        }

        .logo-text {
            font-size: 1.4em;
            font-weight: 700;
            color: #111827;
        }

        h1 {
            font-size: 1.75em;
            color: #111827;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 0.95em;
        }

        .form-control {
            width: 100%;
            padding: 13px 16px 13px 44px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5em;
            }

            .shield-icon {
                width: 48px;
                height: 48px;
            }

            .shield-icon i {
                font-size: 24px;
            }

            .logo-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="shield-icon">
                <i class="fas fa-shield-halved"></i>
            </div>
            <div class="logo-text">DLP Shield</div>
        </div>

        <h1>Forgot password?</h1>
        <p class="subtitle">No worries, we'll send you reset instructions.</p>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="you@company.com" required>
                </div>
            </div>

            <button type="submit" class="btn-reset">Reset password</button>
        </form>

        <a href="indexn" class="back-link">
            <i class="fas fa-arrow-left"></i>
            <span>Back to sign in</span>
        </a>
    </div>

    <script th:inline="javascript">
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                localStorage.setItem('resetEmail', email);
                window.location.href = 'check-email';
            }
        });
    </script>
</body>
</html>
