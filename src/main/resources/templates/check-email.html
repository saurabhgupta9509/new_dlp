<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLP Shield - Check Your Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07), 0 10px 25px rgba(0,0,0,0.1);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .shield-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield-icon i {
            font-size: 28px;
            color: white;
        }

        .logo-text {
            font-size: 1.4em;
            font-weight: 700;
            color: #111827;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon i {
            font-size: 36px;
            color: #10b981;
        }

        h1 {
            font-size: 1.75em;
            color: #111827;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .message {
            color: #6b7280;
            margin-bottom: 8px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .email-address {
            color: #111827;
            font-weight: 600;
            margin-bottom: 32px;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: white;
            color: #6b7280;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            border-color: #3b82f6;
            color: #3b82f6;
            background: #f0f9ff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5em;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .success-icon i {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="shield-icon">
                <i class="fas fa-shield-halved"></i>
            </div>
            <div class="logo-text">DLP Shield</div>
        </div>

        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>Check your email</h1>
        <p class="message">We've sent a password reset link to</p>
        <p class="email-address" id="emailDisplay">your email address</p>

        <a href="indexn.html" class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span>Back to sign in</span>
        </a>
    </div>

    <script>
        const email = localStorage.getItem('resetEmail');
        if (email) {
            document.getElementById('emailDisplay').textContent = email;
        }
    </script>
</body>
</html>
