    <script>
        // Global variables
        let allAlerts = [];

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch("/api/auth/check", {
                    credentials: "include"
                });

                if (!response.ok) {
                    throw new Error("Not authenticated");
                }

                const result = await response.json();

                if (!result.success) {
                    window.location.href = "../index.html";
                }
            } catch (err) {
                window.location.href = "../index.html";
            }
        }

        // Fixed callApi function
        async function callApi(path, options = {}) {
            const defaultOptions = {
                method: "GET",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
            };
            const opts = { ...defaultOptions, ...options };

            try {
                const response = await fetch(path, opts);

                // Get response as text first
                const text = await response.text();

                // Handle empty responses
                if (!text) {
                    return { success: false, error: "Empty response" };
                }

                // Try to parse JSON
                let json;
                try {
                    json = JSON.parse(text);
                } catch (e) {
                    console.error("Failed to parse JSON:", text);
                    throw new Error("Invalid JSON response from server.");
                }

                if (!response.ok) {
                    const message = json && json.message
                        ? json.message
                        : `HTTP ${response.status}: ${response.statusText}`;
                    throw new Error(message);
                }

                return json;

            } catch (error) {
                console.error(`API call to ${path} failed:`, error);
                // Return error object instead of throwing
                return {
                    success: false,
                    error: error.message || "API call failed"
                };
            }
        }

        // Fixed loadAlerts function
        async function loadAlerts() {
            try {
                console.log("Loading alerts from API...");
                const result = await callApi("/api/admin/alerts/all");

                // Debug log
                console.log("API Response:", result);

                if (!result) {
                    console.error("No response from API");
                    return;
                }

                if (result.success) {
                    allAlerts = Array.isArray(result.data) ? result.data : [];
                    console.log("Loaded alerts:", allAlerts.length);

                    // Debug: Show first alert structure
                    if (allAlerts.length > 0) {
                        console.log("First alert data:", allAlerts[0]);
                    }

                    updateAlertStatistics();
                    displayAlertsTable();  // UNCOMMENTED THIS LINE

                    const badge = document.getElementById("alertBadge");

                        const pendingCount = allAlerts.filter(a =>
                            a.status === "PENDING"

        function useFallbackData() {

        function updateAlertStatistics() {
            if (!allAlerts || allAlerts.length === 0) {
                // Reset to 0 if no alerts
                const totalEl = document.getElementById("totalAlerts");
                const criticalEl = document.getElementById("criticalAlerts");
                const pendingEl = document.getElementById("pendingAlertsCount");

                if (totalEl) totalEl.textContent = "0";
                if (criticalEl) criticalEl.textContent = "0";
                if (pendingEl) pendingEl.textContent = "0";
                return;
            }

            const totalAlerts = allAlerts.length;

            // Count CRITICAL severity alerts (ONLY "CRITICAL", not "HIGH")
            const criticalAlerts = allAlerts.filter(a => {
                const severity = String(a.severity || "").toUpperCase();
                return severity === "CRITICAL"; // ONLY Critical
            }).length;

            // Count HIGH severity alerts
            const highAlerts = allAlerts.filter(a => {
                const severity = String(a.severity || "").toUpperCase();
                return severity === "HIGH";
            }).length;

            // Count PENDING status alerts (ONLY "PENDING", not "OPEN")
            const pendingAlerts = allAlerts.filter(a => {
                const status = String(a.status || "").toUpperCase();
                return status === "PENDING"; // ONLY Pending, not Open
            }).length;

            // Update stats cards
            const totalEl = document.getElementById("totalAlerts");
            const criticalEl = document.getElementById("criticalAlerts");
            const highEl = document.querySelector(".stat-value.high"); // Get the High card
            const pendingEl = document.getElementById("pendingAlertsCount");

            if (totalEl) totalEl.textContent = totalAlerts;
            if (criticalEl) criticalEl.textContent = criticalAlerts;
            if (highEl) highEl.textContent = highAlerts; // Update High count
            if (pendingEl) pendingEl.textContent = pendingAlerts;
        }

        function displayAlertsTable() {
            const tableBody = document.getElementById("alertsTableBody");
            if (!tableBody) {
                console.error("Table body not found!");
                return;
            }

            if (!allAlerts || allAlerts.length === 0) {
                // If no alerts, show empty state
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px;">
                            <div style="color: #6b7280; font-size: 0.9em;">
                                <i class="fas fa-inbox" style="font-size: 2em; margin-bottom: 10px; display: block;"></i>
                                <p>No alerts found</p>
                                <p style="font-size: 0.8em; margin-top: 5px;">Alerts will appear here when detected</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            // Clear existing rows
            tableBody.innerHTML = "";

            // Sort alerts by timestamp (newest first)
            const sortedAlerts = [...allAlerts].sort((a, b) => {
                const timeA = new Date(a.timestamp || a.createdAt || a.date || 0);
                const timeB = new Date(b.timestamp || b.createdAt || b.date || 0);
                return timeB - timeA;
            });

            // Add each alert as a row
            sortedAlerts.forEach(alert => {
                const row = createAlertRow(alert);
                tableBody.appendChild(row);
            });
        }

        function createAlertRow(alert) {
                const row = document.createElement("tr");

                // Get alert ID from alertCode (capital C)
                const alertId = alert.alertCode || alert.alertcode || alert.id || alert.alertId || alert.alert_id || "N/A";

                // Set click handler
                row.onclick = () => viewAlertDetails(alertId);

                // Determine alert type from alertType
                let alertType = alert.alertType || "UNKNOWN";

                // Get icon and color based on alert type
                const { iconClass, icon } = getAlertTypeIcon(alertType);

                // Format timestamp from createdAt
                let timestampStr = alert.createdAt || alert.timestamp || alert.date || alert.time || "";
                const timestamp = formatTimestamp(timestampStr);

                // Get severity
                let severity = alert.severity || "MEDIUM";
                const severityBadge = getSeverityBadge(severity);

                // Get status
                let status = alert.status || "OPEN";
                const statusBadge = getStatusBadge(status);

                // Get description
                const description = safeString(alert.description || alert.message || alert.details || 'No description');

                // Get AGENT from agentName
                const agent = safeString(alert.agentName || alert.agent || alert.hostname || 'Unknown');

                // Get USER from username (shows "Unknown" if null)
                const user = safeString(alert.username || alert.user || alert.userName || 'Unknown');

                row.innerHTML = `
                    <td><div class="alert-type-icon ${iconClass}"><i class="${icon}"></i></div></td>
                    <td><strong>${safeString(alertId)}</strong></td>
                    <td title="${description}">
                        ${truncateText(description, 30)}
                    </td>
                    <td title="${agent}">
                        ${truncateText(agent, 15)}
                    </td>
                    <td title="${user}">
                        ${truncateText(user, 20)}
                    </td>
                    <td>${severityBadge}</td>
                    <td>${statusBadge}</td>
                    <td>${timestamp}</td>
                    <td>
                        <div class="actions-menu">
                            <button class="actions-btn" onclick="event.stopPropagation(); showActions(this, '${safeString(alertId)}')">
                                <i class="fas fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                    </td>
                `;

                return row;
            }

        // Helper function to safely convert to string
        function safeString(value) {
            if (value === null || value === undefined) return '';
            if (typeof value === 'string') return value;
            if (typeof value === 'number' || typeof value === 'boolean') return String(value);
            if (typeof value === 'object') return JSON.stringify(value);
            return String(value);
        }

        // Fixed truncateText function
        function truncateText(text, maxLength) {
            const str = safeString(text);
            if (str.length <= maxLength) return str;
            return str.substring(0, maxLength) + "...";
        }

       function getAlertTypeIcon(alertType) {
            const type = safeString(alertType).toLowerCase();

            if (type.includes("usb")) {
                return { iconClass: "icon-usb", icon: "fas fa-usb" };
            }
            else if (type.includes("file")) {
                return { iconClass: "icon-file", icon: "fas fa-file" };
            }
            else if (type.includes("network") || type.includes("dns")) {
                return { iconClass: "icon-network", icon: "fas fa-wifi" };
            }
            else if (type.includes("ocr") || type.includes("screen")) {
                return { iconClass: "icon-ocr", icon: "fas fa-eye" };
            }
            else if (type.includes("printer") || type.includes("print")) {
                return { iconClass: "icon-file", icon: "fas fa-print" };
            }
            else {
                return { iconClass: "icon-file", icon: "fas fa-bell" };
            }
        }

        function getSeverityBadge(severity) {
            const sev = safeString(severity).toLowerCase();
            if (sev.includes("critical")) {
                return '<span class="severity-badge severity-critical">Critical</span>';
            }
            if (sev.includes("high")) {
                return '<span class="severity-badge severity-high">High</span>';
            }
            if (sev.includes("medium")) {
                return '<span class="severity-badge severity-medium">Medium</span>';
            }
            if (sev.includes("low")) {
                return '<span class="severity-badge severity-low">Low</span>';
            }
            // Default to medium if unknown
            return '<span class="severity-badge severity-medium">Medium</span>';
        }

        function getStatusBadge(status) {
            const stat = safeString(status).toLowerCase();
            if (stat.includes("resolved") || stat.includes("closed")) {
                return '<span class="status-badge status-resolved">Resolved</span>';
            }
            if (stat.includes("investigating") || stat.includes("in progress")) {
                return '<span class="status-badge status-investigating">Investigating</span>';
            }
            // Default to open
            return '<span class="status-badge status-open">Open</span>';
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return "N/A";

            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) {
                    // Try to parse as string if not a valid date
                    return safeString(timestamp);
                }

                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
            } catch (e) {
                return safeString(timestamp);
            }
        }

       async function loadComponent(url, containerId) {
    try {
        const response = await fetch(url);
        if (!response.ok) {
            console.error(`Failed to load ${url}: ${response.status}`);
            return;
        }
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;

        // ADD THIS: Execute any scripts in the loaded HTML
        const container = document.getElementById(containerId);
        const scripts = container.querySelectorAll('script');
        scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) {
                newScript.src = oldScript.src;
            } else {
                newScript.textContent = oldScript.textContent;
            }
            oldScript.parentNode.removeChild(oldScript);
            document.body.appendChild(newScript);
        });
    } catch (error) {
        console.error('Error loading component:', error);
    }
}

            checkAuth().then(() => {

            const filterType = urlParams.get('filter');

                setTimeout(() => {
                    applyFilterFromDashboard(filterType);
                }, 1000);
            }
        });

        function viewAlertDetails(alertId) {
            window.location.href = `alert-details.html?id=${alertId}`;
        }

        function showActions(btn, alertId) {
            // Your existing showActions function
            const dropdown = document.createElement('div');
            dropdown.className = 'actions-dropdown';
            dropdown.innerHTML = `
                <div class="dropdown-item" onclick="viewAlertDetails('${alertId}')">

                    document.removeEventListener('click', closeDropdown);

            setTimeout(() => {
                document.addEventListener('click', closeDropdown);

        async function changeAlertStatus(alertId, status) {
            try {
                const response = await callApi(`/api/admin/alerts/${alertId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: status.toUpperCase() })
                });

                if (response && response.success) {
                    loadAlerts();
                    showToast(`Alert status updated to ${status}`, "success");
                }
            } catch (error) {
                console.error("Error updating alert status:", error);
            }
        }

        function exportAlerts() {
    if (!allAlerts || allAlerts.length === 0) {
        alert("No alerts to export");
        return;
    }

    const exportBtn = document.querySelector('.export-btn');
    if (!exportBtn) return;

    const originalText = exportBtn.innerHTML;

    exportBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Exporting...</span>';
    exportBtn.disabled = true;

    // Create CSV content with correct field mapping
    const headers = ["Alert ID", "Type", "Description", "Agent", "User", "Severity", "Status", "Timestamp"];
    const rows = allAlerts.map(alert => {
        // Determine alert type
        let alertType = "";
        if (alert.alertType) alertType = alert.alertType;
        else if (alert.type) alertType = alert.type;
        else if (alert.alert_type) alertType = alert.alert_type;
        else if (alert.description && alert.description.includes("USB")) alertType = "USB";
        else if (alert.description && alert.description.includes("OCR")) alertType = "OCR";
        else if (alert.description && alert.description.includes("Network")) alertType = "NETWORK";
        else alertType = "UNKNOWN";

        return [
            alert.alertcode || alert.id || "N/A",  // Alert ID from alertcode
            alertType,                              // Type
            `"${(alert.description || alert.message || '').replace(/"/g, '""')}"`,  // Description
            alert.hostname || alert.agent || 'Unknown',  // Agent from hostname
            alert.username || alert.user || 'Unknown',   // User from username
            alert.severity || "MEDIUM",              // Severity
            alert.status || "OPEN",                  // Status
            alert.timestamp || alert.createdAt || alert.date  // Timestamp
        ];
    });

    const csvContent = [headers, ...rows]
        .map(row => row.join(","))
        .join("\n");

    // Create download link
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `alerts_${new Date().toISOString().split('T')[0]}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);

    setTimeout(() => {
        exportBtn.innerHTML = '<i class="fas fa-check"></i><span>Exported!</span>';
        setTimeout(() => {
            exportBtn.innerHTML = originalText;
            exportBtn.disabled = false;
        }, 1000);
    }, 500);
}

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#alertsTableBody tr');

                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(searchTerm) ? '' : 'none';
                });
            });
        }

        // Filter functionality
        const severityFilter = document.getElementById('severityFilter');
        const typeFilter = document.getElementById('typeFilter');

        if (severityFilter) {
            severityFilter.addEventListener('change', filterTable);
        }

        if (typeFilter) {
            typeFilter.addEventListener('change', filterTable);
        }

        function filterTable() {
            const severityValue = severityFilter.value.toLowerCase();
            const typeValue = typeFilter.value.toLowerCase();
            const rows = document.querySelectorAll('#alertsTableBody tr');

            rows.forEach(row => {
                if (row.cells.length < 6) return;

                const severity = row.cells[5].textContent.toLowerCase();
                const typeIcon = row.cells[0].querySelector('i');
                let type = '';

                if (typeIcon) {
                    if (typeIcon.classList.contains('fa-usb')) type = 'usb';
                    else if (typeIcon.classList.contains('fa-file')) type = 'file';
                    else if (typeIcon.classList.contains('fa-wifi')) type = 'network';
                    else if (typeIcon.classList.contains('fa-eye')) type = 'ocr';
                    else if (typeIcon.classList.contains('fa-print')) type = 'printer';
                    else type = 'other';
                }

                const severityMatch = !severityValue || severity.includes(severityValue);
                const typeMatch = !typeValue || type === typeValue;

                row.style.display = (severityMatch && typeMatch) ? '' : 'none';
            });
        }

        // Handle filter from dashboard
        function applyFilterFromDashboard(filterType) {
            if (!typeFilter || !severityFilter) return;

            if (filterType === 'usb' || filterType === 'file' || filterType === 'network' || filterType === 'ocr') {
                typeFilter.value = filterType;
            } else if (filterType === 'critical' || filterType === 'high' || filterType === 'medium' || filterType === 'low') {
                severityFilter.value = filterType;
            }
            filterTable();
        }

        // Toast notification helper
        function showToast(message, type = "info") {
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;

            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '9999';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            toast.style.fontSize = '0.9em';
            toast.style.display = 'flex';
            toast.style.alignItems = 'center';
            toast.style.gap = '10px';

            if (type === 'success') {
                toast.style.background = '#d1fae5';
                toast.style.color = '#059669';
                toast.style.border = '1px solid #a7f3d0';
            } else if (type === 'error') {
                toast.style.background = '#fee2e2';
                toast.style.color = '#dc2626';
                toast.style.border = '1px solid #fecaca';
            } else {
                toast.style.background = '#dbeafe';
                toast.style.color = '#3b82f6';
                toast.style.border = '1px solid #bfdbfe';
            }

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    if (toast.parentNode) toast.parentNode.removeChild(toast);
                }, 300);
            }, 3000);
        }

            if (mainContent) {
                if (event.detail.collapsed) {
                    mainContent.classList.add('expanded');
                } else {
                    mainContent.classList.remove('expanded');
                }
            }
        });
