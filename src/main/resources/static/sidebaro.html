<script>
// Toggle submenu
function toggleSubMenu(element) {
    const sidebar = document.getElementById('sidebar');
    
    // Don't open submenu if sidebar is collapsed
    if (sidebar.classList.contains('collapsed')) {
        return;
    }
    
    const subMenu = element.nextElementSibling;
    const allSubMenus = document.querySelectorAll('.sub-menu');
    const allNavLinks = document.querySelectorAll('.nav-dropdown');
    
    // Close other submenus
    allSubMenus.forEach(menu => {
        if (menu !== subMenu) {
            menu.classList.remove('open');
        }
    });
    
    allNavLinks.forEach(link => {
        if (link !== element) {
            link.classList.remove('expanded');
        }
    });
    
    // Toggle current submenu
    element.classList.toggle('expanded');
    subMenu.classList.toggle('open');
}

// Toggle sidebar collapse
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    
    sidebar.classList.toggle('collapsed');
    
    if (mainContent) {
        mainContent.classList.toggle('expanded');
    }
    
    // Dispatch custom event for header to listen
    const isCollapsed = sidebar.classList.contains('collapsed');
    window.dispatchEvent(new CustomEvent('sidebarToggle', { 
        detail: { collapsed: isCollapsed } 
    }));
    
    // Close all submenus when collapsing
    if (isCollapsed) {
        document.querySelectorAll('.sub-menu').forEach(menu => {
            menu.classList.remove('open');
        });
        document.querySelectorAll('.nav-dropdown').forEach(link => {
            link.classList.remove('expanded');
        });
    }
}

// Close mobile sidebar
function closeMobileSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    
    sidebar.classList.remove('mobile-open');
    overlay.classList.remove('active');
}

// Open mobile sidebar (call this from hamburger menu)
function openMobileSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    
    sidebar.classList.add('mobile-open');
    overlay.classList.add('active');
}

// Set active menu item based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
    
    // Check main nav links
    const navLinks = document.querySelectorAll('.nav-link[data-page]');
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage) {
            link.classList.add('active');
        }
    });
    
    // Check submenu items
    const subMenuItems = document.querySelectorAll('.sub-menu-item[data-page]');
    subMenuItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href === currentPage) {
            item.classList.add('active');
            
            // Open parent submenu
            const parentSubMenu = item.closest('.sub-menu');
            const parentNavLink = parentSubMenu.previousElementSibling;
            
            if (parentSubMenu && parentNavLink) {
                parentSubMenu.classList.add('open');
                parentNavLink.classList.add('expanded');
            }
        }
    });
    
    // Handle mobile resize
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
            if (window.innerWidth > 968) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('active');
            }
        }, 250);
    });
});

// Make function available globally for header hamburger menu
window.openMobileSidebar = openMobileSidebar;
</script></document_content>
