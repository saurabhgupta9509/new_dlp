<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLP Shield - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: moveGrid 30s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .logo-section {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .shield-logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .shield-logo i {
            font-size: 36px;
            color: #2563eb;
        }

        .left-panel h1 {
            font-size: 2.2em;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .left-panel p {
            font-size: 1em;
            opacity: 0.95;
            max-width: 400px;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-box {
            width: 100%;
            max-width: 440px;
        }

        .login-box h2 {
            font-size: 1.9em;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 0.95em;
        }

        .form-control {
            width: 100%;
            padding: 13px 16px 13px 44px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: #4b5563;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-signin {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn-signin:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }

        .security-badge {
            margin-top: 28px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.85em;
        }

        .security-badge i {
            color: #10b981;
            margin-right: 6px;
        }

        @media (max-width: 968px) {
            .login-container {
                flex-direction: column;
            }

            .left-panel {
                min-height: 280px;
                padding: 40px 20px;
            }

            .left-panel h1 {
                font-size: 1.6em;
            }

            .stats-grid {
                gap: 15px;
                margin-top: 30px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-card h3 {
                font-size: 1.5em;
            }

            .right-panel {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .shield-logo {
                width: 60px;
                height: 60px;
            }

            .shield-logo i {
                font-size: 28px;
            }

            .left-panel h1 {
                font-size: 1.4em;
            }

            .login-box h2 {
                font-size: 1.6em;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .stat-card h3 {
                font-size: 1.3em;
            }

            .stat-card p {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="logo-section">
                <div class="shield-logo">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h1>DLP Shield</h1>
                <p>Enterprise-grade Data Loss Prevention for the modern security team</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>99.9%</h3>
                    <p>Uptime SLA</p>
                </div>
                <div class="stat-card">
                    <h3>500K+</h3>
                    <p>Threats Blocked</p>
                </div>
                <div class="stat-card">
                    <h3>24/7</h3>
                    <p>Support</p>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <form class="login-box" id="loginForm">
                <h2>Welcome back</h2>
                <p class="subtitle">Sign in to access your security dashboard</p>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="you@company.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me for 30 days</label>
                    </div>
                    <a href="forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-signin">
                    <span>Sign in</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <p class="security-badge">
                    <i class="fas fa-shield-alt"></i> Protected by enterprise-grade security
                </p>
            </form>
        </div>
    </div>

    <script>
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
